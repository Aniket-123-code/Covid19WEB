<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Web</title>
    <!-- CSS Stylesheets -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">

</head>
<body>
    <img   src="images/banner.jpg"  width="100%" height="350vw" alt="banner">

    <h1 class='section-heading'>COVID RESULT</h1>
    <h2 class='section-subheading'>SEARCH STATE NAME</h2>
    
    
    <div class="section-description">
    
      <p class="section-subheading">
        <form id="query-form">
          <div>
            <label for="ingredients">State :</label><input class="textfield" id="ingredients" type="text" name="ingredients" placeholder="e.g.mp,up,goa" onChange="sanitizeInputs()" />
          </div>
          
          <div class="button">
            <br />
            <input class="button" type="button" value="Reset" id="resetButton" onClick="this.form.reset();resetResults()" />
            
            <input class="button" type="submit" value="Search ..." id="searchButton" />
          </div>
        </form>
      </p>
    
    <div class="section-subheading" id="search-results-heading"></div>
    <div class="results-div" id="results"></div>
    
    </body>
    
    <footer>
      
    
      <br />
      <p><code class="copyright-text">API LINK <a href="https://www.covid19india.org/" target= "_blank">Covid19API</a></code></p>
    
     
    
    </footer>
    
    <!-- JQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Our codes -->
    <script src="js/script.js"></script>
</body>
</html>
